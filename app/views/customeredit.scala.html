@(message: String, form1: Form[models.Tables.CustomerRow])(implicit messages: Messages,request: RequestHeader)
@import helper._

@main("編集画面") {

    <h1>編集画面</h1>
    <p>@message</p>

    @helper.form(action=routes.CustomerController.update) {
        <input type="hidden" name="id" value="@form1("id").value">
        @CSRF.formField
		@views.html.customerform(form1)
        <button>更新</button>
    }

    <p><a href="/customer">[一覧]</a></p>
    <p><a href="/">[HOME]</a></p>
}
